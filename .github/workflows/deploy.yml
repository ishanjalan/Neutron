name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # ===== BUILD ALL APPS =====

      - name: Build Squish
        run: pnpm --filter squish build
        env:
          NODE_ENV: production

      - name: Build Squash
        run: pnpm --filter squash build
        env:
          NODE_ENV: production

      - name: Build Smash
        run: pnpm --filter smash build
        env:
          NODE_ENV: production

      - name: Build Swirl
        run: pnpm --filter swirl build
        env:
          NODE_ENV: production

      # ===== DEPLOY EACH APP =====

      - name: Deploy Squish to ImageOptimser
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: ishanjalan/ImageOptimser
          publish_branch: gh-pages
          publish_dir: ./apps/squish/build
          commit_message: 'Deploy from Neutron monorepo'

      - name: Deploy Squash
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: ishanjalan/Squash
          publish_branch: gh-pages
          publish_dir: ./apps/squash/build
          commit_message: 'Deploy from Neutron monorepo'

      - name: Deploy Smash
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: ishanjalan/Smash
          publish_branch: gh-pages
          publish_dir: ./apps/smash/build
          commit_message: 'Deploy from Neutron monorepo'

      - name: Deploy Swirl
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: ishanjalan/Swirl
          publish_branch: gh-pages
          publish_dir: ./apps/swirl/build
          commit_message: 'Deploy from Neutron monorepo'
