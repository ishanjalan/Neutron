name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # ===== BUILD ALL APPS =====

      - name: Build Squish
        run: pnpm --filter squish build
        env:
          NODE_ENV: production

      - name: Build HEIC Converter
        run: pnpm --filter heic build
        env:
          NODE_ENV: production

      # ===== DEPLOY EACH APP =====

      - name: Deploy Squish
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: ishanjalan/Squish
          publish_branch: gh-pages
          publish_dir: ./apps/squish/build
          commit_message: 'Deploy from Neutron monorepo'

      - name: Deploy HEIC Converter
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: ishanjalan/HEICConverter
          publish_branch: gh-pages
          publish_dir: ./apps/heic/build
          commit_message: 'Deploy from Neutron monorepo'
