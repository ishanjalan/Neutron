<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Free online image optimizer - compress JPEG, PNG, WebP, AVIF, and SVG files instantly in your browser. 100% private, no uploads." />
		<meta name="theme-color" content="#09090b" />
		
		<!-- PWA -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Squish" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icon-192.svg" />
		
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- Service Worker Registration -->
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/Squish/sw.js', { scope: '/Squish/' })
						.then((registration) => {
							console.log('SW registered:', registration.scope);
							
							// Listen for updates
							registration.addEventListener('updatefound', () => {
								const newWorker = registration.installing;
								if (newWorker) {
									newWorker.addEventListener('statechange', () => {
										if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
											// New version available
											window.dispatchEvent(new CustomEvent('sw-update-available'));
										}
									});
								}
							});
						})
						.catch((error) => {
							console.error('SW registration failed:', error);
						});
				});
			}
		</script>
	</body>
</html>
