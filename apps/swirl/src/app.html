<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Swirl - Modern GIF tools. Convert videos to GIF, optimize, resize, reverse, and split animations. 100% private, runs in your browser."
		/>
		<meta name="theme-color" content="#09090b" />

		<!-- PWA -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Swirl" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.svg" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />

		<!-- Optimized Font Loading -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
			rel="stylesheet"
			media="print"
			onload="this.media = 'all'"
		/>
		<noscript>
			<link
				href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
				rel="stylesheet"
			/>
		</noscript>

		<!-- Critical CSS for instant loader -->
		<style>
			/* Prevent FOUC */
			html {
				background: #09090b;
			}

			/* Loader styles */
			#app-loader {
				position: fixed;
				inset: 0;
				z-index: 9999;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				background: #09090b;
				font-family:
					system-ui,
					-apple-system,
					sans-serif;
				transition: opacity 0.3s ease-out;
			}

			#app-loader.fade-out {
				opacity: 0;
				pointer-events: none;
			}

			#app-loader .logo {
				width: 64px;
				height: 64px;
				margin-bottom: 24px;
				animation: pulse 1.5s ease-in-out infinite;
			}

			#app-loader .spinner {
				width: 40px;
				height: 40px;
				border: 3px solid #27272a;
				border-top-color: #d946ef;
				border-radius: 50%;
				animation: spin 0.8s linear infinite;
			}

			#app-loader .text {
				margin-top: 16px;
				color: #a1a1aa;
				font-size: 14px;
				font-weight: 500;
			}

			@keyframes spin {
				to {
					transform: rotate(360deg);
				}
			}

			@keyframes pulse {
				0%,
				100% {
					opacity: 1;
					transform: scale(1);
				}
				50% {
					opacity: 0.7;
					transform: scale(0.95);
				}
			}

			/* Hide loader when app is ready */
			.app-loaded #app-loader {
				display: none;
			}
		</style>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Instant loader shown while JS loads -->
		<div id="app-loader" aria-label="Loading application">
			<svg class="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
				<rect width="100" height="100" rx="20" fill="url(#gradient)" />
				<circle
					cx="50"
					cy="50"
					r="25"
					stroke="white"
					stroke-width="6"
					fill="none"
					stroke-dasharray="20 10"
				/>
				<circle cx="50" cy="50" r="8" fill="white" />
				<defs>
					<linearGradient id="gradient" x1="0" y1="0" x2="100" y2="100">
						<stop offset="0%" stop-color="#d946ef" />
						<stop offset="100%" stop-color="#ec4899" />
					</linearGradient>
				</defs>
			</svg>
			<div class="spinner"></div>
			<p class="text">Loading Swirl...</p>
		</div>

		<div style="display: contents">%sveltekit.body%</div>

		<!-- Remove loader when app hydrates -->
		<script>
			// Hide loader as soon as possible
			window.addEventListener('load', () => {
				const loader = document.getElementById('app-loader');
				if (loader) {
					loader.classList.add('fade-out');
					setTimeout(() => loader.remove(), 300);
				}
			});

			// Fallback: remove after 5 seconds max
			setTimeout(() => {
				const loader = document.getElementById('app-loader');
				if (loader) {
					loader.classList.add('fade-out');
					setTimeout(() => loader.remove(), 300);
				}
			}, 5000);
		</script>
	</body>
</html>
